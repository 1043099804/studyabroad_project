<!DOCTYPE html>
<html>
<head>
  <title>Angular md5</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="../angular-md5.js"></script>
</head>
<body ng-app="YOUR_APP" ng-controller="MainCtrl" ng-cloak>
  <input type="text" ng-model="person.email" placeholder="Email Address" autofocus>
  <button ng-click = "changeHash()">create Harsh</button>
  Your email Hash is: {{ message }}
<!--
<script src="app/bower_components/angular-md5/angular-md5.js"></script>
-->
<script>
  angular.module('YOUR_APP', [
    'angular-md5', // you may also use 'ngMd5' or 'gdi2290.md5'
    'controllers'
  ]);
  angular.module('controllers', [])
    .controller('MainCtrl', ['$scope', 'md5', function($scope, md5) {

      $scope.person = {};
      $scope.changeHash = function(){
        console.log($scope.person.email);
        $scope.password = md5.createHash($scope.person.email);
        console.info($scope.password);
      };
      $scope.$watch('person.email' ,function() {
        $scope.message = md5.createHash($scope.person.email||"dd");
      });

    }]);
</script>
</body>
</html>
