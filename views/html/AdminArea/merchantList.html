<div class="admin-index-child">




  <table class="">
      <tr>
           <th>商户ID</th>
           <th>商户名称</th>
           <th>商户邮箱</th>
           <th>联系人姓名</th>
           <th>联系电话</th>
           <th>商户官网</th>
           <th>商户城市</th>
           <th>商户所在地</th>
        </tr>

        <tr >
          <td><input type="text" ng-model = "merchant.id" /></td>  
          <td><input type="text" ng-model = "merchant.name" /></td> 
          <td><input type="text" ng-model = "merchant.email" /></td> 
          <td><input type="text" ng-model = "merchant.contact_person" /></td> 
          <td><input type="text" ng-model = "merchant.mobile" /></td> 
          <td><input type="text" ng-model = "merchant.website" /></td> 
          <td><input type="text" ng-model = "merchant.location_city" /></td> 
          <td><input type="text" ng-model = "merchant.location_details" /></td> 
          <td><button ng-click = "findMerchant()">搜索</button>
        </tr>
  </table>


	<table class="">
	    <tr>
           <th>商户ID</th>
           <th>商户名称</th>
           <th>商户邮箱</th>
           <th>联系电话</th>
           <th>商户官网</th>
           <th>商户城市</th>
           <th>商户所在地</th>
        </tr>

        <tr ng-repeat = "merchant in merchants">
            <td ng-bind="merchant.id"></td>
            <td ng-bind="merchant.name"></td>
            <td ng-bind="merchant.email"></td>
            <td ng-bind="merchant.contact_person"></td>
            <td ng-bind="merchant.website"></td>
            <td ng-bind="merchant.location"></td>
        </tr>
	</table>



	<button ng-click="addNewMerchant()">确定添加商户</button><br>

</div>
