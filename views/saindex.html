<!DOCTYPE html>
<html lang="cn" ng-app="indexApp">
  <head>
    <title>聊天室</title>

    <!-- The information of the website and the valid scale factor -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <!-- The import of the javascript -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-socket-io/socket.min.js"></script>

    <script src="/js/saindex.js"></script>
    <script src="/socket.io/socket.io.js"> </script>
  </head>

  <body ng-controller="indexController">
    <div class="wrapper">
      <div class="site-nav">
        <div class="container">
          <div class="nav-left">
            <a href="#/">留学点评首页</a>
          </div>

          <div class="nav-right">
            <a href="/user/center">个人中心</a>
            <a href="/merchant/login">商户中心</a>
            <a href="/user/message/center">我的消息</a>
            <div id="log-reg" ng-show="!current_user">
              <a href="/user/login/page">登陆</a><em>/</em>
              <a href="/user/signup/page">注册</a>
            </div>
          </div>

    <div ng-show="step1">
        <input ng-model="user_name"/>
        <button ng-click="confirmName()">确定我的名字</button>
    </div>

    <div ng-show="step2">
        <input ng-model="message"/>
        <button ng-click="sendMessage()">发送</button>

        <div>
        我发的信息
            <section ng-repeat="message in sending_messages">
                {{message.status}}
                <span ng-bind="message.content"></span>
            </section>
        </div>

        <div>
        收到的信息
            <section ng-repeat="m in received_messages">
                <span ng-bind="m.create_time"></span>
                <span ng-bind="m.content"></span>
            </section>
        </div>
    </div>

</body>



</html>
