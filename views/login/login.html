<!DOCTYPE html>
<html>
<head>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/js/loginController.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-form.css">
    <meta charset="UTF-8">
</head>	

<body>

<div ng-app="">

	<div ng-controller="loginController" class="login-form">
		<h1>用户登陆</h1>
		<form name="loginForm" role="form" ng-submit="" novalidate>

		<div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.name.$invalid && !loginForm.name.$pristine, 
		'has-success' : loginForm.name.$valid }">
			<label>用户姓名：</label>
			<input name="name" class="form-control" type="text" ng-model="person.name" ng-minlength=5 required >
			<p class="help-block" ng-show="loginForm.name.$error.required && !loginForm.name.$pristine">该项必填</p>
			<p class="help-block" ng-show="loginForm.name.$error.minlength && !loginForm.name.$pristine">姓名最小长度为5</p>
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="loginForm.name.$valid"></span>
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="loginForm.name.$invalid && !loginForm.name.$pristine"></span>
		</div>

		<div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.pswd.$invalid && !loginForm.pswd.$pristine, 
		'has-success' : loginForm.pswd.$valid }">
			<label>密码：</label>
			<input name="pswd" class="form-control" type="text" ng-model="person.pswd" ng-minlength=5 required >
			<p class="help-block" ng-show="loginForm.pswd.$error.required && !loginForm.pswd.$pristine">该项必填</p>
			<p class="help-block" ng-show="loginForm.pswd.$error.minlength && !loginForm.pswd.$pristine">密码最小长度为5</p>
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="loginForm.pswd.$valid"></span>
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="loginForm.pswd.$invalid && !loginForm.pswd.$pristine"></span>
		</div>

			<div>
	  			<input name="hasCookie" type="checkbox" ng-model="person.cookie"> 保持登陆状态
	  		</div>
	  		<br>
	<!-- 			除了ng自带的表单验证外，加上密码验证，才可以注册 -->
	  		<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" >登陆</button>
 
		</form>

	</div>
		 
</div>
  


</body>
</html>
